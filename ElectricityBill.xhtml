<style>
body {

background-size: cover;

<h:body>
<h:form>
<h:outputLabel for="n1" value="MeterId:" /><br></br>
<h:inputText value="#{data.meterId}" id="n1"></h:inputText><br></br><br></br>
<h:outputLabel for="n1" value="Current_Meter_Reading:" /><br></br>
<h:inputText value="#{data.current_Meter_Reading}" id="n2"></h:inputText><br></br><br></br>
<h:outputLabel for="n1" value="Previous_Meter_Reading:" id="n3" /><br></br>

<h:outputLabel for="n4" value="Zone:" /><br></br>
<h:selectOneRadio value="#{data.zone}">
<f:selectItem itemValue="Urban" itemLabel="Urban" />
<f:selectItem itemValue="Rural" itemLabel="Rural" />
</h:selectOneRadio><br></br><br></br>
<h:commandButton value="Input data" action="#{data.addData}"></h:commandButton>
